name: Build and Upload

on:
  workflow_dispatch:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2
  
    - name: Zip it good
      run: zip -9 -r Broker_CTA.zip Broker_CTA.lua Brokcer.lua Display.lua Localization.lua Broker.CTA.toc LICENSE README.md
      
#     - name: What is here (for debugging)
#       run: ls -lsa
      
    - name: Parse WoW Addon Verions
      id: get_versions
      uses: icbat/parse-wow-addon-version@v0.0.1
      with:
        tocfile:  Broker_CTA.toc
    
#     - name: Echo Verisons
#       run: echo ${{ steps.get_versions.outputs.supported_version }} ${{ steps.get_versions.outputs.addon_version }}

    # - name: Upload to WoW Interface
    #   uses: icbat/wow-addon-upload-action@v0.0.4
    #   with:
    #     id: 25623
    #     zipFilePath: Broker_CTA.zip
    #     compatible: 80300,80205,90000
    #     version: ${{ steps.get_versions.outputs.addon_version }}
    #     apiKey: ${{ secrets.WOW_INTERFACE }}

    - name: Upload to CurseForge
      uses: itsmeow/curseforge-upload@v2
      with:
        token: ${{ secrets.CURSEFORGE }}
        project_id: 101689
        game_endpoint: wow
        file_path: Broker_CTA.zip
        changelog: See https://github.com/icbat/broker-call-to-arms for latest changes
        game_versions: 8.3.0,9.0.1
        release_type: release
