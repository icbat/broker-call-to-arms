# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
  
    - name: Zip it good
      run: zip -9 -r Broker_CTA_`$GITHUB_RUN_ID`.zip $GITHUB_WORKSPACE/Broker_CTA/* LICENSE README.md
      
    - name: What is here
      run: ls -lsa
      
    - name: Parse WoW Addon Verions
      id: get_versions
      uses: icbat/parse-wow-addon-version@v0.0.1
      with:
        tocfile:  Broker_CTA/Broker_CTA.toc
    
    - name: Echo Verisons
      run: echo ${{ steps.get_versions.outputs.supported_version }} ${{ steps.get_versions.outputs.addon_version }}

    - name: Upload to WoW Interface
      uses: icbat/wow-addon-upload-action@v0.0.1
      with:
        id: 12345
        zipFile: Broker_CTA_`$GITHUB_RUN_ID`.zip
        compatible: 80000,80307,80300,80205
        version: ${{ steps.get_versions.outputs.addon_version }}
        apiKey: ${{ secrets.WOW_INTERFACE }}



